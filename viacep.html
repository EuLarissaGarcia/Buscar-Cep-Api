<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar endereço por CEP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tittle">
        <div class="header">
            <h1>Consulte seu Endereço via CEP</h1>
        </div>
        <div class="image-container">
            <img src="https://img.freepik.com/vetores-gratis/ilustracao-de-conceito-de-mapa-de-papel_114360-2203.jpg" alt="Ilustração de mapa">
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <div class="input-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" maxlength="9" placeholder="Digite o CEP" onblur="buscarCep()"/>

                <label for="logradouro">Logradouro : </label>
                <input type="text" id="logradouro" disabled />

                <label for="bairro">Bairro : </label>
                <input type="text" id="bairro" disabled />

                <label for="cidade">Cidade  : </label>
                <input type="text" id="cidade" disabled />

                <label for="estado">Estado : </label>
                <input type="text" id="estado" disabled />
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
